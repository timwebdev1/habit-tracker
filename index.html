<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Habit Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900">
  <div class="w-full flex justify-end px-6 py-4">
    <button id="theme-toggle" class="text-xl p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">ğŸŒ™</button>
  </div>

  <section class="rounded-lg bg-white px-6 py-8 text-center shadow-xl ring ring-gray-900/5 dark:bg-gray-800 max-w-xl mx-auto mt-10">
    <h1 class="text-[45px] font-bold text-gray-900 dark:text-white underline mb-6">My Habit Tracker</h1>
    
    <form class="flex gap-2 justify-center" id="habit-form">
      <input id="habit" type="text" placeholder="Write new habit here!" class="rounded-lg p-2 text-sm text-gray-700 dark:text-gray-200 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 w-full max-w-md" />
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm" type="submit">Add</button>
    </form>
  </section>

  <section class="text-center rounded-lg bg-white px-6 py-8 shadow-lg ring ring-gray-900/5 dark:bg-gray-800 max-w-xl mx-auto mt-6">
    <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4 underline">My Habit List</h2>
    <ul id="habit-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <!-- Habit cards go here -->
    </ul>
  </section>
  <script src="app.js"></script>

</body>



</html>
